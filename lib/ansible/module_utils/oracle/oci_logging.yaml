version: 1
disable_existing_loggers: False
formatters:
    simple:
        format: "[%(asctime)s - %(name)s - %(lineno)s - %(funcName)s - %(levelname)s] - %(message)s"

handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: simple
        stream: ext://sys.stdout

    info_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: INFO
        formatter: simple
        filename: "{path}/oci_ansible_info_{date}.log"
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8
        mode: "a"

    error_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: ERROR
        formatter: simple
        filename: "{path}/oci_ansible_errors_{date}.log"
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8
        mode: "a"

    debug_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: DEBUG
        formatter: simple
        filename: "{path}/oci_ansible_debug_{date}.log"
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8
        mode: "a"

#loggers:
    #any_specific_module e.g. oci_bucket:
        #level: INFO
        #handlers: [info_file_handler]
        #propagate: no

root:
    level: DEBUG
    handlers: [info_file_handler, debug_file_handler, error_file_handler]
...
