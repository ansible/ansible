DOCUMENTATION:
  name: human_to_bytes
  version_added: "historical"
  short_description: Get bytes from string
  description:
    - Convert a human-readable byte or bit string into a number bytes.
    - Will always use base 2 (1024) for the unit prefix, e.g 1 KB is 1024, 1MB is 1048576, etc.
  positional: _input, default_unit, isbits
  options:
    _input:
      description: human-readable description of a number of bytes. "B" may be omitted from the unit.
      type: int
      required: true
    default_unit:
      description: Unit to assume when input does not specify it.
      type: str
      choices: ['Y', 'Z', 'E', 'P', 'T', 'G', 'M', 'K', 'B']
    isbits:
      description: If V(True), force to interpret only bit input; if V(False), force bytes. Otherwise use the notation to guess.
      type: bool
EXAMPLES: |
  # size => 1024
  size: '{{ "1 K" | human_to_bytes }}'
  size: '{{ "1 KB" | human_to_bytes }}'

  # size => 1234803098
  size: '{{ "1.15 GB" | human_to_bytes }}'

  # size => 1234803098
  size: '{{ "1.15" | human_to_bytes(default_unit="G") }}'

  # this is an error, wants bits, got bytes
  ERROR: '{{ "1.15 GB" | human_to_bytes(isbits=true) }}'
  
  # size => 2684354560
  size: '{{ "2.5 gigabyte" | human_to_bytes }}'
  
  # size => 1234803098
  size: '{{ "1 Gigabyte" | human_to_bytes }}'

  # this is an error, because gigggabyte is not a valid unit
  size: '{{ "1 gigggabyte" | human_to_bytes }}'

RETURN:
  _value:
    description: Integer representing the bytes from the input.
    type: int
