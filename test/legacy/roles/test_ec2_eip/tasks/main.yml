- name: disassociate EIP associated with instance
  ec2_eip: state=absent public_ip={{ eip }} region={{ ec2_region }}
    ec2_access_key={{ ec2_access_key }}
    ec2_secret_key={{ ec2_secret_key }}
    instance_id={{ instance_id }}
  register: result


