[MESSAGES CONTROL]

disable=
    abstract-method,
    access-member-before-definition,
    arguments-differ,
    assignment-from-no-return,
    assignment-from-none,
    attribute-defined-outside-init,
    bad-continuation,
    bad-indentation,
    bad-mcs-classmethod-argument,
    broad-except,
    c-extension-no-member,
    cell-var-from-loop,
    chained-comparison,
    comparison-with-callable,
    consider-iterating-dictionary,
    consider-merging-isinstance,
    consider-using-dict-comprehension,  # requires Python 2.7+, but we still require Python 2.6 support
    consider-using-enumerate,
    consider-using-get,
    consider-using-in,
    consider-using-set-comprehension,  # requires Python 2.7+, but we still require Python 2.6 support
    consider-using-ternary,
    cyclic-import,  # consistent results require running with --jobs 1 and testing all files
    deprecated-lambda,
    deprecated-method,
    deprecated-module,
    duplicate-code,  # consistent results require running with --jobs 1 and testing all files
    eval-used,
    exec-used,
    expression-not-assigned,
    fixme,
    function-redefined,
    global-statement,
    global-variable-undefined,
    import-error,  # inconsistent results which depend on the availability of imports
    import-outside-toplevel,  # common pattern in ansible related code
    import-self,
    inconsistent-return-statements,
    invalid-envvar-default,
    invalid-name,
    invalid-sequence-index,
    keyword-arg-before-vararg,
    len-as-condition,
    line-too-long,
    literal-comparison,
    locally-disabled,
    method-hidden,
    misplaced-comparison-constant,
    missing-docstring,
    no-else-break,
    no-else-continue,
    no-else-raise,
    no-else-return,
    no-init,
    no-member,
    no-name-in-module,  # inconsistent results which depend on the availability of imports
    no-self-use,
    no-value-for-parameter,
    non-iterator-returned,
    not-a-mapping,
    not-an-iterable,
    not-callable,
    old-style-class,
    pointless-statement,
    pointless-string-statement,
    possibly-unused-variable,
    protected-access,
    raise-missing-from,  # Python 2.x does not support raise from
    redefined-argument-from-local,
    redefined-builtin,
    redefined-outer-name,
    redefined-variable-type,
    reimported,
    relative-beyond-top-level,  # https://github.com/PyCQA/pylint/issues/2967
    signature-differs,
    simplifiable-if-expression,
    simplifiable-if-statement,
    subprocess-popen-preexec-fn,
    super-init-not-called,
    super-with-arguments,  # Python 2.x does not support super without arguments
    superfluous-parens,
    too-few-public-methods,
    too-many-ancestors,  # inconsistent results between python 3.6 and 3.7+
    too-many-arguments,
    too-many-boolean-expressions,
    too-many-branches,
    too-many-function-args,
    too-many-instance-attributes,
    too-many-lines,
    too-many-locals,
    too-many-nested-blocks,
    too-many-public-methods,
    too-many-return-statements,
    too-many-statements,
    trailing-comma-tuple,
    trailing-comma-tuple,
    try-except-raise,
    unbalanced-tuple-unpacking,
    undefined-loop-variable,
    unexpected-keyword-arg,
    ungrouped-imports,
    unidiomatic-typecheck,
    unnecessary-pass,
    unsubscriptable-object,
    unsupported-assignment-operation,
    unsupported-delete-operation,
    unsupported-membership-test,
    unused-argument,
    unused-import,
    unused-variable,
    useless-object-inheritance,
    useless-return,
    useless-super-delegation,
    wrong-import-order,
    wrong-import-position,

[BASIC]

bad-names=
    _,
    bar,
    baz,
    foo,
    tata,
    toto,
    tutu,

good-names=
    ex,
    i,
    j,
    k,
    Run,

[TYPECHECK]

ignored-modules=
    _MovedItems,
