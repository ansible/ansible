    - name: Replaces device configuration of listed VLANS with provided configuration
      awplus_vlans:
        config:
          - vlan_id: 100
            name: Test_VLAN100
            state: enable
        state: replaced
    
    - name: Delete attributes of given VLANs
      awplus_vlans:
        config:
