feature bgp

router bgp 65535
  router-id 192.168.1.1
  event-history cli size medium
  event-history detail
  vrf test2
    address-family ipv4 unicast
    timers bgp 1 10
  neighbor 1.1.1.1
  neighbor 1.1.1.2
    bfd
  neighbor 3.3.3.4
    remove-private-as all
  neighbor 3.3.3.5
    address-family ipv4 unicast
      maximum-prefix 30 30
