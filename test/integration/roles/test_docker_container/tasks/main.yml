      - name: "{{ docker_network_name }}"
        ipv4_address: "172.1.1.100"
        aliases:
          - sleepyzz
        links:
          - db_test:db 
          - sleepy
      - name: "{{ docker_network_name + '2' }}"
    debug: "{{ playbook_debug }}"
