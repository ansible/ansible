---
- debug: msg="START cli/bad_operator.yaml"

- name: test bad operator
  dellos10_command:
    commands:
      - show version
      - show interface ethernet 1/1/1
    wait_for:
      - "result[0] contains 'Description : blah'"
    provider: "{{ cli }}"
  register: result
  ignore_errors: yes

- assert:
    that:
      - "result.failed == true"
      - "result.msg is defined"

- debug: msg="END cli/bad_operator.yaml"
