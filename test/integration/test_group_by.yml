- hosts: '{{genus'
  gather_facts: false
  tasks:
    - name: no hosts should match this group
      fail: msg="should never get here"

- hosts: alpaca
  gather_facts: false
  tasks:
    - name: check that alpaca matched all four groups
      assert: { that: ["genus_vicugna", "genus_vic", "genus_vi", "genus_VICUGNA"] }

