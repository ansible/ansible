---
- hosts: enos
  gather_facts: no
  connection: local

  vars:
    limit_to: "*"
    debug: false
# Run the tests within blocks allows the next module to be tested if the previous one fails.
# This is done to allow https://github.com/ansible/dci-partner-ansible/ to run the full set of tests.


  tasks:
    - set_fact:
        test_failed: false
        failed_modules: []
    - block:
      - include_role:
          name: enos_facts
        when: "limit_to in ['*', 'enos_facts']"
      rescue:
        - set_fact:
            failed_modules: "{{ failed_modules }} + [ 'enos_facts' ]"
            test_failed: true

###########
    - debug: var=failed_modules
      when: test_failed

    - name: Has any previous test failed?
      fail:
        msg: "One or more tests failed, check log for details"
      when: test_failed

