---
- debug: msg="START connection={{ ansible_connection }} nxos_udld_interface sanity test"
- debug: msg="Using provider={{ connection.transport }}"
  when: ansible_connection == "local"

- set_fact: udld_run="true"
- set_fact: udld_run="false"
  when: ((platform is search('N9K-F')) and (imagetag and (imagetag is version('F3', 'lt'))))
- set_fact: udld_run="false"
  when: titanium

# Select interface for test
- set_fact: intname="{{ nxos_int1 }}"

- block:
  - name: "Enable feature udld"
    nxos_feature: 
      feature: udld
      state: enabled
      provider: "{{ connection }}"

  - name: "put the interface into default state"
    nxos_config: 
      commands:
        - "default interface {{intname}}"
      provider: "{{ connection }}"
      match: none

  - name: ensure interface is configured to be in aggressive mode
    nxos_udld_interface: &conf1
      interface: "{{ intname }}"
      mode: aggressive
      state: present
      provider: "{{ connection }}"
    register: result

  - assert: &true
      that:
        - "result.changed == true"

  - name: "Conf1 Idempotence"
    nxos_udld_interface: *conf1
    register: result

  - assert: &false
      that:
        - "result.changed == false"

  - name: ensure interface has mode enabled
    nxos_udld_interface: &conf2
      interface: "{{ intname }}"
      mode: enabled
      state: present
      provider: "{{ connection }}"
    register: result

  - assert: *true

  - name: "Conf2 Idempotence"
    nxos_udld_interface: *conf2
    register: result

  - assert: *false

  - name: Remove the config
    nxos_udld_interface: &remove
      interface: "{{ intname }}"
      mode: enabled
      state: absent
      provider: "{{ connection }}"

  when: udld_run

  always:
  - name: "Disable udld"
    nxos_feature: 
      feature: udld
      state: disabled
      provider: "{{ connection }}"
    ignore_errors: yes

- debug: msg="END connection={{ ansible_connection }} nxos_udld_interface sanity test"
