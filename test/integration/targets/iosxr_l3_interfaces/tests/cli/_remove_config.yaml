---
- name: Remove Config
  cli_config:
    config: "{{ lines }}"
  vars:
    lines: |
      interface GigabitEthernet 0/0/0/1
      no ipv4 address
      no ipv6 address
      interface GigabitEthernet 0/0/0/2
      no ipv4 address
      no ipv6 address
      interface GigabitEthernet 0/0/0/3
      no ipv4 address
      no ipv6 address
      interface GigabitEthernet 0/0/0/3.100
      no ipv4 address
      no ipv6 address
      interface GigabitEthernet 0/0/0/4
      no ipv4 address
      no ipv6 address
