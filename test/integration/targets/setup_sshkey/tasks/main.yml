- name: create random file
  shell: mktemp /tmp/id_rsa.XXXXXX
  register: sshkey
  tags:
    - prepare

- name: generate sshkey
  shell: echo 'y' | ssh-keygen -P '' -f {{sshkey.stdout}}
  tags:
    - prepare

- name: record key_material
  command: cat {{sshkey.stdout}}.pub
  register: key_material
  tags:
    - prepare

- name: record fingerprint
  shell: ssh-keygen -lf {{sshkey.stdout}}.pub
  register: fingerprint
  tags:
    - prepare

- name: set facts for future roles
  set_fact:
    sshkey: '{{sshkey.stdout}}'
    key_material: '{{key_material.stdout}}'
    fingerprint: '{{fingerprint.stdout.split()[1]}}'
  tags:
    - prepare

- name: Create VPC for use in testing
  ec2_vpc_net:
    name: ansible_test
    cidr_block: 10.55.77.0/24
    region: "{{ ec2_region }}"
    tags:
      Name: Ansible Testing VPC
    tenancy: default
  register: testing_vpc
  tags:
    - prepare

- name: Create internet gateway for use in testing
  ec2_vpc_igw:
    vpc_id: "{{testing_vpc.vpc.id}}"
    state: present
    region: "{{ ec2_region }}"
  register: igw
  tags:
    - prepare

- name: Create subnet for use in testing
  ec2_vpc_subnet:
    tags: create_subnet
    state: present
    vpc_id: "{{testing_vpc.vpc.id}}"
    cidr: 10.55.77.0/24
    region: "{{ ec2_region }}"
    resource_tags:
      Name: Ansible Testing Subnet
  register: testing_subnet
  tags:
    - prepare

- name: record testing subnet
  set_fact:
    test_subnet_id: "{{testing_subnet.subnet.id}}"
  tags:
    - prepare

- name: debug subnet
  debug:
    msg: "testing subnet: {{testing_subnet.subnet.id}} from subnet data: {{testing_subnet}}"
  tags:
    - prepare

# test_subnet_id: 'subnet-123456789'

- name: create routing rules
  ec2_vpc_route_table:
    ec2_access_key: "{{ ec2_access_key }}"
    ec2_secret_key: "{{ ec2_secret_key }}"
    vpc_id: "{{ testing_vpc.vpc.id }}"
    region: "{{ ec2_region }}"
    tags:
      created: "{{ resource_prefix }}-route"
    routes:
      - dest: 0.0.0.0/0
        gateway_id: "{{ igw.gateway_id }}"
    subnets:
      - "{{ testing_subnet.subnet.id }}"
  tags:
    - prepare

- name: create a security group for use in various tests
  ec2_group:
    name: "{{ resource_prefix }}-sg"
    description: a security group for ansible tests
    vpc_id: "{{ testing_vpc.vpc.id }}"
    region: "{{ ec2_region }}"
    rules:
      - proto: tcp
        from_port: 22
        to_port: 22
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 80
        to_port: 80
        cidr_ip: 0.0.0.0/0
    ec2_access_key: "{{ ec2_access_key }}"
    ec2_secret_key: "{{ ec2_secret_key }}"
  register: sg
