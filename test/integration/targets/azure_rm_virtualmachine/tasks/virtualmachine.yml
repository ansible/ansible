- name: Restart the virtual machine
  azure_rm_virtualmachine:
      resource_group: "{{ resource_group }}"
      name: "{{ vm_name1 }}"
      restarted: yes
      vm_size: Standard_A0
  register: output

- assert:
      that:
          - "azure_vm.powerstate in ['starting', 'running']"
          - output.changed

- name: Deallocate the virtual machine
  azure_rm_virtualmachine:
      resource_group: "{{ resource_group }}"
      name: "{{ vm_name1 }}"
      allocated: no 
      vm_size: Standard_A0
  register: output

- assert:
      that:
          - azure_vm.powerstate == 'deallocated'
          - output.changed

- name: Start the virtual machine
  azure_rm_virtualmachine:
      resource_group: "{{ resource_group }}"
      name: "{{ vm_name1 }}"
      vm_size: Standard_A0
  register: output

- assert:
      that:
          - "azure_vm.powerstate in ['starting', 'running']"
          - output.changed

- name: Should be idempotent with a single NIC
  azure_rm_virtualmachine:
      resource_group: "{{ resource_group }}"
      name: "{{ vm_name1 }}"
      vm_size: Standard_A0
      storage_account: "{{ storage_account }}"
      storage_container: "{{ vm_name1 }}"
      storage_blob: "{{ vm_name1 }}.vhd"
      admin_username: adminuser
      admin_password: Password123!
      short_hostname: testvm
      os_type: Linux
      network_interfaces: "{{ vm_name1 }}"
      image:
        offer: UbuntuServer
        publisher: Canonical
        sku: 16.04-LTS
        version: latest
  register: output

- assert:
      that: not output.changed

- name: Delete VM
  azure_rm_virtualmachine:
      resource_group: "{{ resource_group }}"
      name: "{{ vm_name1 }}"
      state: absent
      vm_size: Standard_A0
  register: output

- name: NIC should be gone
  azure_rm_networkinterface_facts:
      resource_group: "{{ resource_group }}"
      name: "{{ vm_name1 }}"
  register: output

- assert:
      that: azure_networkinterfaces | length == 0

- name: PIP should be gone
  azure_rm_publicipaddress_facts:
      resource_group: "{{ resource_group }}"
      name: "{{ vm_name1 }}"
  register: output

- assert:
      that: azure_publicipaddresses | length == 0

- name: Create virtual machine without public ip address
  register: output
  azure_rm_virtualmachine:
      resource_group: "{{ resource_group }}"
      name: testvmnoip
      vm_size: Standard_A0
      admin_username: adminuser
      admin_password: Password123!
      short_hostname: testvm
      os_type: Linux
      public_ip_allocation_method: Disabled
      availability_set: "{{ abs_name1 }}"
      image:
        offer: UbuntuServer
        publisher: Canonical
        sku: 16.04-LTS
        version: latest

- assert:
      that:
        - not 'publicIPAddress' in output.ansible_facts.azure_vm.properties.networkProfile.networkInterfaces[0].properties.ipConfigurations[0].properties

- name: Delete VM with no public ip
  azure_rm_virtualmachine:
      resource_group: "{{ resource_group }}"
      name: testvmnoip
      state: absent
      vm_size: Standard_A0
  async: 5000
  poll: 0

- set_fact:
      niclist:
         - name: testnic011
           resource_group: "{{ resource_group_secondary }}"
         - name: testnic012
           resource_group: "{{ resource_group_secondary  }}"

- name: Create an availability set
  azure_rm_availabilityset:
    name: "{{ abs_name2 }}"
    resource_group: "{{ resource_group }}"

- name: Create virtual network
  azure_rm_virtualnetwork:
      resource_group: "{{ resource_group_secondary }}"
      name: "{{ vm_name2 }}"
      address_prefixes: "10.10.0.0/16"
  register: vn

- name: Add subnet
  azure_rm_subnet:
      resource_group: "{{ resource_group_secondary }}"
      name: "{{ vm_name2 }}"
      address_prefix: "10.10.0.0/24"
      virtual_network: "{{ vm_name2 }}"

- name: Create NICs for dual nic VM
  azure_rm_networkinterface:
      resource_group: "{{ item.resource_group }}"
      name: "{{ item.name }}"
      virtual_network: "{{ vn.state.id }}"
      subnet: "{{ vm_name2 }}"
      security_group: "{{ vm_name1 }}"
  loop: "{{ niclist }}"

- name: Create virtual machine with two NICs
  register: output
  azure_rm_virtualmachine:
      resource_group: "{{ resource_group }}"
      name: "{{ vm_name2 }}"
      vm_size: Standard_A0
      storage_account: "{{ storage_account }}"
      storage_container: "{{ vm_name2 }}"
      storage_blob: "{{ vm_name2 }}.vhd"
      admin_username: adminuser
      admin_password: Password123!
      short_hostname: testvm
      os_type: Linux
      os_disk_size_gb: 64
      network_interfaces: "{{ niclist }}"
      availability_set: "{{ abs_name2 }}"
      image:
        offer: UbuntuServer
        publisher: Canonical
        sku: 16.04-LTS
        version: latest

- assert:
      that:
        - azure_vm.properties.availabilitySet.id

- name: Retrieve vms facts (filtering by name)
  azure_rm_virtualmachine_facts:
    resource_group: "{{ resource_group }}"
    name: "{{ vm_name2 }}"
  register: results

- name: Just dump output
  debug:
    var: results

- name: Assert that facts module returned the second vm
  assert:
    that: 
      - results.vms | length == 1
      - results.vms[0].name == "{{ vm_name2 }}"
      - results.vms[0].location == 'eastus'
      - results.vms[0].admin_username == 'adminuser'

- name: Should be idempotent with a dual NICs
  azure_rm_virtualmachine:
      resource_group: "{{ resource_group }}"
      name: "{{ vm_name2 }}"
      vm_size: Standard_A0
      storage_account: "{{ storage_account }}"
      storage_container: "{{ vm_name2 }}"
      storage_blob: "{{ vm_name2 }}.vhd"
      admin_username: adminuser
      admin_password: Password123!
      short_hostname: testvm
      os_type: Linux
      os_disk_size_gb: 64
      network_interfaces: "{{ niclist }}"
      availability_set: "{{ abs_name2 }}"
      image:
        offer: UbuntuServer
        publisher: Canonical
        sku: 16.04-LTS
        version: latest
  register: output

- assert:
      that: not output.changed

- name: Delete dual NIC VM
  azure_rm_virtualmachine:
      resource_group: "{{ resource_group }}"
      name: "{{ vm_name2 }}"
      state: absent
      vm_size: Standard_A0
