  azure_rm_virtualmachine:
      resource_group: "{{ resource_group }}"
      name: testvm002
      state: present
      image: invalid-image
  register: fail_missing_custom_image
  failed_when: fail_missing_custom_image.msg != "Error could not find image with name invalid-image"

