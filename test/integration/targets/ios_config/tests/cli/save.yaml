---
- debug: msg="START cli/save.yaml on connection={{ ansible_connection }}"

- name: setup
  ios_config:
    commands:
      - no description
      - no shutdown
    parents:
      - interface Loopback999
    match: none
    provider: "{{ cli }}"


- name: save config
  ios_config:
    save: true
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - "result.changed == true"

- name: save should always run
  ios_config:
    save: true
    provider: "{{ cli }}"
  register: result

- name: delete config (setup)
  ios_config:
    replace: line
    lines:
      - "no ip http server"
    save_when: modified
    provider: "{{ cli }}"
  register: result

- name: save should always run
  ios_config:
    replace: line
    lines:
      - "ip http server"
    save_when: modified
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - "result.changed == true"

- name: teardown
  ios_config:
    lines:
      - "no ip http server"
    provider: "{{ cli }}"
  register: result

- debug: msg="END cli/save.yaml on connection={{ ansible_connection }}"
