  stat: path={{output_file}}
  register: hlstat1

- name: stat2
  stat: path={{remote_tmp_dir_test}}/hard.txt
  register: hlstat2

- name: verify that hard link is still the same after timestamp updated
  assert:
    that:
      - "hlstat1.stat.inode == hlstat2.stat.inode"

