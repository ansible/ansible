---
- debug: msg="START cli/set_state_absent.yaml"

- name: setup
  nxos_config:
    lines:
      - interface Loopback1
    provider: "{{ cli }}"

- name: set state=absent
  nxos_interface:
    interface: Loopback1
    state: absent
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - "result.changed == true"

- name: verify state=absent
  nxos_interface:
    interface: Loopback1
    state: absent
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - "result.changed == false"

- debug: msg="END cli/set_state_absent.yaml"
