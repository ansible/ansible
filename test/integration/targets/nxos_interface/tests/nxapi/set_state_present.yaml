---
- debug: msg="START nxapi/set_state_present.yaml"

- name: setup
  nxos_config:
    lines:
      - no interface Loopback1
    provider: "{{ nxapi }}"

- name: set state=present
  nxos_interface:
    interface: Loopback1
    state: present
    provider: "{{ nxapi }}"
  register: result

- assert:
    that:
      - "result.changed == true"

- name: verify state=present
  nxos_interface:
    interface: Loopback1
    state: present
    provider: "{{ nxapi }}"
  register: result

- assert:
    that:
      - "result.changed == false"

- debug: msg="END nxapi/set_state_present.yaml"
