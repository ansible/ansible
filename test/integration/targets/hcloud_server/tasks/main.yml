---
- name: setup
  hcloud_server:
    name: "{{ hcloud_server_name }}"
    state: absent
  register: result
- name: verify setup
  assert:
    that:
    - result is success

- name: test create server with check mode
  hcloud_server:
    name: "{{ hcloud_server_name }}"
    state: present
  register: result
  check_mode: yes
- name: test create server server
  assert:
    that:
      - result is changed

- name: test create server
  hcloud_server:
    name: "{{ hcloud_server_name}}"
    server_type: cx11
    state: started
  register: main_server
- name: verify create server
  assert:
    that:
      - main_server is changed
      - main_server.hcloud_server.name == "{{ hcloud_server_name }}"
      - main_server.hcloud_server.server_type == "cx11"
      - main_server.hcloud_server.status == "running"
      - main_server.root_password != ""


- name: test stop server with check mode
  hcloud_server:
    name: "{{ hcloud_server_name }}"
    state: stopped
  register: result
  check_mode: yes
- name: verify stop server with check mode
  assert:
    that:
      - result is changed
      - result.hcloud_server.status == "running"

- name: test stop server
  hcloud_server:
    name: "{{ hcloud_server_name }}"
    state: stopped
  register: result
- name: verify stop server
  assert:
    that:
      - result is changed
      - result.hcloud_server.status == "off"

- name: test start server with check mode
  hcloud_server:
    name: "{{ hcloud_server_name }}"
    state: started
  register: result
  check_mode: true
- name: verify start server idempotence
  assert:
    that:
      - result is changed

- name: test start server
  hcloud_server:
    name: "{{ hcloud_server_name }}"
    state: started
  register: result
- name: verify start server
  assert:
    that:
      - result is changed
      - result.hcloud_server.status == "running"

- name: test start server idempotence
  hcloud_server:
    name: "{{ hcloud_server_name }}"
    state: started
  register: result
- name: verify start server idempotence
  assert:
    that:
      - result is not changed
      - result.hcloud_server.status == "running"

- name: test stop server by its id
  hcloud_server:
    id: "{{ main_server.hcloud_server.id }}"
    state: stopped
  register: result
- name: verify stop server by its id
  assert:
    that:
      - result is changed
      - result.hcloud_server.status == "off"

- name: test resize server running without force
  hcloud_server:
    name: "{{ hcloud_server_name }}"
    server_type: "cx21"
    state: present
  register: result
  check_mode: true
- name: verify test resize server running without force
  assert:
    that:
      - result is changed
      - result.hcloud_server.server_type == "cx11"

- name: test resize server with check mode
  hcloud_server:
    name: "{{ hcloud_server_name }}"
    server_type: "cx21"
    state: stopped
  register: result
  check_mode: true
- name: verify resize server with check mode
  assert:
    that:
      - result is changed

- name: test resize server without disk
  hcloud_server:
    name: "{{ hcloud_server_name }}"
    server_type: "cx21"
    state: stopped
  register: result
- name: verify resize server without disk
  assert:
    that:
      - result is changed
      - result.hcloud_server.server_type == "cx21"

- name: test resize server back
  hcloud_server:
    name: "{{ hcloud_server_name }}"
    server_type: "cx11"
    state: stopped
  register: result
- name: verify resize server back
  assert:
    that:
      - result is changed
      - result.hcloud_server.server_type == "cx11"

- name: test resize server with disk
  hcloud_server:
    name: "{{ hcloud_server_name }}"
    server_type: "cx21"
    upgrade_disk: true
    state: stopped
  register: result
- name: verify resize server with disk
  assert:
    that:
      - result is changed
      - result.hcloud_server.server_type == "cx21"

- name: test enable backups with check mode
  hcloud_server:
    name: "{{ hcloud_server_name }}"
    backups: true
    state: stopped
  register: result
  check_mode: true
- name: verify enable backups with check mode
  assert:
    that:
      - result is changed
      - result.hcloud_server.backup_window == ""

- name: test enable backups
  hcloud_server:
    name: "{{ hcloud_server_name }}"
    backups: true
    state: stopped
  register: result
- name: verify enable backups
  assert:
    that:
      - result is changed
      - result.hcloud_server.backup_window != ""

- name: test enable backups idempotence
  hcloud_server:
    name: "{{ hcloud_server_name }}"
    backups: true
    state: stopped
  register: result
- name: verify enable backups idempotence
  assert:
    that:
      - result is not changed
      - result.hcloud_server.backup_window != ""

- name: absent server
  hcloud_server:
    name: "{{ hcloud_server_name }}"
    state: absent
  register: result
- name: verify absent server
  assert:
    that:
    - result is success

- name: test create server with ssh key
  hcloud_server:
    name: "{{ hcloud_server_name}}"
    server_type: cx11
    ssh_keys:
      - ci@ansible.hetzner.cloud
    state: started
  register: main_server
- name: verify create server
  assert:
    that:
      - main_server is changed
      - main_server.hcloud_server.name == "{{ hcloud_server_name }}"
      - main_server.hcloud_server.server_type == "cx11"
      - main_server.hcloud_server.status == "running"
      - main_server.root_password != ""

- name: cleanup
  hcloud_server:
    name: "{{ hcloud_server_name }}"
    state: absent
  register: result
- name: verify cleanup
  assert:
    that:
    - result is success
