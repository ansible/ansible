---
- debug: msg="START connection={{ ansible_connection }} nxos_user basic test"
- debug: msg="Using provider={{ connection.transport }}"
  when: ansible_connection == "local"

- name: Remove old entries of user
  nxos_user:
    aggregate:
      - { name: ansibletest1 }
      - { name: ansibletest2 }
      - { name: ansibletest3 }
    provider: "{{ connection }}"
    state: absent

# Start tests
- name: Create user
  nxos_user:
    name: ansibletest1
    roles: network-operator
    provider: "{{ connection }}"
    state: present
  register: result

- assert:
    that:
      - 'result.changed == true'
      - '"username" in result.commands[0]'
      - '"role network-operator" in result.commands[1]'

- name: Collection of users
  nxos_user:
    aggregate:
      - { name: ansibletest2 }
      - { name: ansibletest3 }
    provider: "{{ connection }}"
    state: present
    roles: network-admin
  register: result

- assert:
    that:
      - 'result.changed == true'

- name: tearDown
  nxos_user:
    aggregate:
      - { name: ansibletest1 }
      - { name: ansibletest2 }
      - { name: ansibletest3 }
    provider: "{{ connection }}"
    state: absent
  register: result

- assert:
    that:
      - 'result.changed == true'
      - '"no username" in result.commands[0]'

- debug: msg="END connection={{ ansible_connection }} nxos_user basic test"
