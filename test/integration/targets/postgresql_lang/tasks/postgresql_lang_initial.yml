# Drop language in check_mode:
- name: postgresql_lang - drop plperl in check_mode
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_lang:
    db: postgres
    login_user: "{{ pg_user }}"
    name: plperl
    state: absent
  register: result
  ignore_errors: yes
  check_mode: yes

- assert:
    that:
    - result is changed
    - result.queries == []

- name: postgresql_lang - check that lang exists after previous step, rowcount must be 1
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_query:
    db: postgres
    login_user: "{{ pg_user }}"
    query: "SELECT 1 FROM pg_language WHERE lanname = 'plperl'"
  register: result

- assert:
    that:
    - result.rowcount == 1

# Drop language:
- name: postgresql_lang - drop plperl
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_lang:
    db: postgres
    login_user: "{{ pg_user }}"
    name: plperl
    state: absent
  register: result
  ignore_errors: yes

