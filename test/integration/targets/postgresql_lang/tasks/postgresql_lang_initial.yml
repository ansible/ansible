# Preparation for tests:
- name: postgresql_lang - install lang plperl
  become: yes
  package:
    name: "{{ item }}"
    state: present
  with_items:
  - postgresql-plperl
  - postgresql-plpython

###############
# Do main tests
#

# Create language in check_mode:
- name: postgresql_lang - create plperl in check_mode
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_lang:
    db: postgres
    login_user: "{{ pg_user }}"
    name: plperl
  register: result
  ignore_errors: yes
  check_mode: yes

- assert:
    that:
    - result is changed
    - result.queries == []

- name: postgresql_lang - check that lang doesn't exist after previous step, rowcount must be 0
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_query:
    db: postgres
    login_user: "{{ pg_user }}"
    query: "SELECT 1 FROM pg_language WHERE lanname = 'plperl'"
  register: result

- assert:
    that:
    - result.rowcount == 0

# Create language:
- name: postgresql_lang - create plperl
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_lang:
    db: postgres
    login_user: "{{ pg_user }}"
    name: plperl
  register: result
  ignore_errors: yes

- assert:
    that:
    - result is changed
    - result.queries == ['CREATE LANGUAGE "plperl"']

- name: postgresql_lang - check that lang exists after previous step
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_query:
    db: postgres
    login_user: "{{ pg_user }}"
    query: "SELECT 1 FROM pg_language WHERE lanname = 'plperl'"
  register: result

- assert:
