      account_key_src: "{{ output_dir }}/accountkey.pem"
      acme_version: 2
      acme_directory: https://{{ acme_host }}:14000/dir
      validate_certs: no
      state: absent
    register: account_deactivate

  - name: Deactivate account (idempotent)
    acme_account:
      account_key_src: "{{ output_dir }}/accountkey.pem"
      acme_version: 2
