# setup for testing installing an RPM from url

- set_fact:
    pkg_name: fpaste

- name: cleanup
  yum:
    name: "{{ pkg_name }}"
    state: absent

- set_fact:
    pkg_url: https://s3.amazonaws.com/ansible-ci-files/test/integration/targets/yum/fpaste-0.3.7.4.1-2.el7.noarch.rpm
# setup end

- name: download an rpm
  get_url:
    url: "{{ pkg_url }}"
    dest: "/tmp/{{ pkg_name }}.rpm"

- name: install the downloaded rpm
  yum:
    name: "/tmp/{{ pkg_name }}.rpm"
    state: present
  register: yum_result

- name: verify installation
  assert:
    that:
        - "yum_result is success"
        - "yum_result is changed"
        - "yum_result is not failed"

- name: verify yum module outputs
  assert:
    that:
        - "'changed' in yum_result"
        - "'msg' in yum_result"
        - "'results' in yum_result"

- name: install the downloaded rpm again
  yum:
    name: "/tmp/{{ pkg_name }}.rpm"
    state: present
  register: yum_result

- name: verify installation
  assert:
    that:
        - "yum_result is success"
        - "not yum_result is changed"
        - "yum_result is not failed"

- name: verify yum module outputs
  assert:
    that:
        - "'changed' in yum_result"
        - "'msg' in yum_result"
        - "'results' in yum_result"

- name: clean up
  yum:
    name: "{{ pkg_name }}"
    state: absent

- name: install from url
  yum:
    name: "{{ pkg_url }}"
    state: present
  register: yum_result

- name: verify installation
  assert:
    that:
        - "yum_result is success"
        - "yum_result is changed"
        - "yum_result is not failed"

- name: verify yum module outputs
  assert:
    that:
        - "'changed' in yum_result"
        - "'msg' in yum_result"
        - "'results' in yum_result"

- name: Create a temp RPM file which does not contain nevra information
  file:
    name: "/tmp/non_existent_pkg.rpm"
    state: touch

- name: Try installing RPM file which does not contain nevra information
  yum:
    name: "/tmp/non_existent_pkg.rpm"
    state: present
  register: no_nevra_info_result
  ignore_errors: yes

- name: Verify RPM failed to install
  assert:
    that:
      - "'changed' in no_nevra_info_result"
      - "'msg' in no_nevra_info_result"
      - "'Failed to get nevra information from RPM package' in no_nevra_info_result.msg"

- name: Delete a temp RPM file
  file:
    name: "/tmp/non_existent_pkg.rpm"
    state: absent
