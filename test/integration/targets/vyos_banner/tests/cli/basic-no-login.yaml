---
- debug:
    msg: "cli/basic-no-login.yaml on connection={{ ansible_connection }}"

- name: Setup
  vyos_banner:
    banner: pre-login
    text: |
      Junk pre-login banner
      over multiple lines
    state: present

- name: remove pre-login
  vyos_banner:
    banner: pre-login
    state: absent
  register: result

- debug:
    msg: "{{ result }}"

- assert:
    that:
      - "result.changed == true"
      - "'delete system login banner pre-login' in result.commands"

- name: remove pre-login (idempotent)
  vyos_banner:
    banner: pre-login
    state: absent
  register: result

- assert:
    that:
      - "result.changed == false"
      - "result.commands | length == 0"


