  - name: Create 1:many rule
    meraki_nat:
      auth_key: '{{auth_key}}'
      org_name: '{{test_org_name}}'
      net_name: '{{test_net_name}}'
      state: present
      one_to_many:
        - public_ip: 1.1.1.1
          uplink: internet1
          port_rules:
            - name: Test rule
              protocol: tcp
              public_port: 10
              local_ip: 192.168.128.1
              local_port: 11
              allowed_ips:
                - any
    delegate_to: localhost
    register: create_one_many

  - debug:
      var: create_one_many

  - name: Create port forwarding rule
    meraki_nat:
      auth_key: '{{auth_key}}'
      org_name: '{{test_org_name}}'
      net_name: '{{test_net_name}}'
      state: present
      port_forwarding:
        - name: Test map
          lan_ip: 10.200.1.10
          uplink: both
          protocol: tcp
          allowed_ips:
            - 1.1.1.1
          public_port: 10
          local_port: 11
    delegate_to: localhost
    register: create_pf

  - debug:
      var: create_pf