    query: "SELECT reloptions FROM pg_class WHERE relname = 'test3'"
  ignore_errors: yes
  register: result
 
- assert:
    that:
      - result.query_result[0].reloptions == ["fillfactor=10", "autovacuum_analyze_threshold=1"]
