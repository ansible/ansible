# Test autocommit parameter #
#############################
- name: postgresql_query - vacuum without autocommit must fail
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_query:
    login_user: "{{ pg_user }}"
    db: postgres
    query: VACUUM
  register: result
  ignore_errors: yes

- assert:
    that:
    - result.failed == true

- name: postgresql_query - autocommit in check_mode must fail
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_query:
    login_user: "{{ pg_user }}"
    db: postgres
    query: VACUUM
    autocommit: yes
  check_mode: yes
  register: result
  ignore_errors: yes

- assert:
    that:
    - result.failed == true
    - result.msg == "Using autocommit is mutually exclusive with check_mode"

- name: postgresql_query - vacuum with autocommit
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_query:
    login_user: "{{ pg_user }}"
    db: postgres
    query: VACUUM
    autocommit: yes
  register: result

- assert:
    that:
    - result is changed
    - result.query == "VACUUM"
    - result.rowcount == 0
    - result.statusmessage == 'VACUUM'
    - result.query_result == {}

#
# Issue 59955
#
- name: postgresql_query - create test table for issue 59955
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_table:
    login_user: "{{ pg_user }}"
    login_db: postgres
    name: test_array_table
    columns:
    - arr_col int[]
  when: postgres_version_resp.stdout is version('9.4', '>=')

- set_fact:
    my_list:
    - 1
    - 2
    - 3
    my_arr: '{1, 2, 3}'
  when: postgres_version_resp.stdout is version('9.4', '>=')

- name: postgresql_query - insert array into test table by positional args
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_query:
    login_user: "{{ pg_user }}"
    login_db: postgres
    query: INSERT INTO test_array_table (arr_col) VALUES (%s)
    positional_args:
    - '{{ my_list }}'
  register: result
  when: postgres_version_resp.stdout is version('9.4', '>=')

- assert:
    that:
    - result is changed
    - result.query == "INSERT INTO test_array_table (arr_col) VALUES ('{1, 2, 3}')"
  when: postgres_version_resp.stdout is version('9.4', '>=')

- name: postgresql_query - select array from test table by passing positional_args
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_query:
    login_user: "{{ pg_user }}"
    login_db: postgres
    query: SELECT * FROM test_array_table WHERE arr_col = %s
    positional_args:
    - '{{ my_list }}'
  register: result
  when: postgres_version_resp.stdout is version('9.4', '>=')

- assert:
    that:
    - result is not changed
    - result.query == "SELECT * FROM test_array_table WHERE arr_col = '{1, 2, 3}'"
    - result.rowcount == 1
  when: postgres_version_resp.stdout is version('9.4', '>=')

- name: postgresql_query - select array from test table by passing named_args
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_query:
    login_user: "{{ pg_user }}"
    login_db: postgres
    query: SELECT * FROM test_array_table WHERE arr_col = %(arr_val)s
    named_args:
      arr_val:
      - '{{ my_list }}'
  register: result
  when: postgres_version_resp.stdout is version('9.4', '>=')

- assert:
    that:
    - result is not changed
    - result.query == "SELECT * FROM test_array_table WHERE arr_col = '{1, 2, 3}'"
    - result.rowcount == 1
  when: postgres_version_resp.stdout is version('9.4', '>=')

- name: postgresql_query - select array from test table by passing positional_args as a string
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_query:
    login_user: "{{ pg_user }}"
    login_db: postgres
    query: SELECT * FROM test_array_table WHERE arr_col = %s
    positional_args:
      - '{{ my_arr|string }}'
  register: result
  when: postgres_version_resp.stdout is version('9.4', '>=')

- assert:
    that:
    - result is not changed
    - result.query == "SELECT * FROM test_array_table WHERE arr_col = '{1, 2, 3}'"
    - result.rowcount == 1
  when: postgres_version_resp.stdout is version('9.4', '>=')

- name: postgresql_query - clean up
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_table:
    login_user: "{{ pg_user }}"
    login_db: postgres
    name: test_array_table
    state: absent
  when: postgres_version_resp.stdout is version('9.4', '>=')

