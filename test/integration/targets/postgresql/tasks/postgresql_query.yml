- name: Get datetime.timedelta value
  become_user: '{{ pg_user }}'
  become: true
  postgresql_query:
    login_user: '{{ pg_user }}'
    db: postgres
    query: "SELECT EXTRACT(epoch from make_interval(secs => 3))"
  register: result
  when: postgres_version_resp.stdout is version('10', '>=')

- assert:
    that:
    - result.rowcount == 1
    - result.query_result[0]["date_part"] == 3
  when: postgres_version_resp.stdout is version('10', '>=')

- name: Get interval value
  become_user: '{{ pg_user }}'
  become: true
  postgresql_query:
    login_user: '{{ pg_user }}'
    db: postgres
    query: "SELECT make_interval(secs => 3)"
  register: result
  when: postgres_version_resp.stdout is version('10', '>=')

- assert:
    that:
    - result.rowcount == 1
    - result.query_result[0]["make_interval"] == "0:00:03"
  when: postgres_version_resp.stdout is version('10', '>=')
