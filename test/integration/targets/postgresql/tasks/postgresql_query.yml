# Simple insert query positional_args:
- name: postgresql_query - insert query
  become_user: "{{ pg_user }}"
  become: yes
  postgresql_query:
    login_user: "{{ pg_user }}"
    db: postgres
    query: INSERT INTO test_table (id, story) VALUES (%s, %s)
