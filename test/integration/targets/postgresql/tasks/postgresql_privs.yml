  postgresql_query:
    query: DROP TABLE public.testpt;
    db: "{{ db_name }}"
    login_user: "{{ db_user3 }}"
    login_password: password
  ignore_errors: yes
  when: postgres_version_resp.stdout is version('10', '>=')
  
# Cleanup
