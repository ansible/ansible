# Testcase 0001: Ensure DNS config directly on the host is idempotent for static
- name: Ensure static DNS config is idempotent when done directly on the host
  vmware_host_dns:
    hostname: '{{ esxi1 }}'
    username: '{{ esxi_user }}'
    password: '{{ esxi_password }}'
    validate_certs: False
    type: 'static'
    host_name: "{{ res['hosts_dns_facts'][esxi1]['host_name'] }}"
    domain: "{{ res['hosts_dns_facts'][esxi1]['domain_name'] }}"
    dns_servers: "{{ res['hosts_dns_facts'][esxi1]['ip_address'] }}"
    search_domains: "{{ res['hosts_dns_facts'][esxi1]['search_domain'] }}"
  register: vmware_host_dns_result_0001

- name: Ensure DNS config wasn't changed
  assert:
    that:
      - "{{ vmware_host_dns_result_0001.changed is false }}"

