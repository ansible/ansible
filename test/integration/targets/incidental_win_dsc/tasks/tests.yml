    Path: '{{ remote_tmp_dir }}\test-types.json'
    Ensure: Present
    StringParam: string param
    StringArrayParam:
    - string 1
    - string 2
    Int8Param: 127  # [SByte]::MaxValue
    Int8ArrayParam:
    - 127
    - '127'
    UInt8Param: 255  # [Byte]::MaxValue
    UInt8ArrayParam:
    - 255
    - '255'
    Int16Param: 32767  # [Int16]::MaxValue
