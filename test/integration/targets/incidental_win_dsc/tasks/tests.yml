    Int64ArrayParam:
    - -9223372036854775808  # [Int64]::MinValue
    - 9223372036854775807
    UInt64Param: 18446744073709551615  # [UInt64]::MaxValue
    UInt64ArrayParam:
    - 0  # [UInt64]::MinValue
    - 18446744073709551615
    BooleanParam: True
    BooleanArrayParam:
    - True
    - 'True'
    - 'true'
    - 'y'
    - 'yes'
    - 1
    - False
    - 'False'
    - 'false'
    - 'n'
    - 'no'
    - 0
    CharParam: c
    CharArrayParam:
    - c
    - h
    - a
    - r
    SingleParam: 3.402823E+38
    SingleArrayParam:
    - '3.402823E+38'
    - 1.2393494
    DoubleParam: 1.79769313486232E+300
    DoubleArrayParam:
    - '1.79769313486232E+300'
    - 3.56821831681516
    DateTimeParam: '2019-02-22T13:57:31.2311892-04:00'
    DateTimeArrayParam:
    - '2019-02-22T13:57:31.2311892+00:00'
    - '2019-02-22T13:57:31.2311892+04:00'
    PSCredentialParam_username: username1
    PSCredentialParam_password: password1
    HashtableParam:
      key1: string 1
      key2: ''
      key3: 1
    CimInstanceParam:
      KeyValue: a
    CimInstanceArrayParam:
    - KeyValue: b
      Choice: Choice1
      StringValue: string 1
      IntValue: 1
      StringArrayValue:
      - abc
      - def
    - KeyValue: c
      Choice: Choice2
      StringValue: string 2
      IntValue: '2'
      StringArrayValue:
      - ghi
      - jkl
    NestedCimInstanceParam:
      KeyValue: key value
      CimValue:
        KeyValue: d
      CimArrayValue:
      - KeyValue: e
        Choice: Choice2
      HashValue:
        a: a
      IntValue: '300'
  register: dsc_types

- name: get result of test DSC with all types
