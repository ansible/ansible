- import_role:
    name: prepare_vmware_tests
  vars:
    setup_attach_host: true
    setup_datastore: true
    setup_virtualmachines: true

- name: Create a VM folder on given Datacenter
  vcenter_folder:
    hostname: '{{ vcenter_hostname }}'
    username: '{{ vcenter_username }}'
    password: '{{ vcenter_password }}'
    datacenter: '{{ dc1 }}'
    folder_name: 'f1'
    folder_type: vm
    state: present
    validate_certs: no

# Testcase 0001: Move vm and get changed status
- name: Move VM (Changed)
  vmware_guest_move:
    validate_certs: false
    hostname: "{{ vcenter_hostname }}"
    username: "{{ vcenter_username }}"
    password: "{{ vcenter_password }}"
    datacenter: "{{ dc1 }}"
    name: "{{ infra.vm_list[0] }}"
    dest_folder: '/F0/DC0/vm/f1'
  register: vm_facts_0001


# Testcase 0002: Move vm and get OK status (Already Moved)
- name: Move VM (OK)
  vmware_guest_move:
    validate_certs: false
    hostname: "{{ vcenter_hostname }}"
    username: "{{ vcenter_username }}"
    password: "{{ vcenter_password }}"
    datacenter: "{{ dc1 }}"
    name: "{{ infra.vm_list[0] }}"
    dest_folder: 'F0/DC0/vm/f1'
  register: vm_facts_0002

- debug:
    msg: "{{ vm_facts_0001 }}"

- debug:
    msg: "{{ vm_facts_0002 }}"

- assert:
    that:
      - vm_facts_0001.changed
      - not vm_facts_0002.changed
