---
- name: Registering container name
  set_fact:
    cname: "{{ cname_prefix ~ '-comparisons' }}"
- name: Registering container name
  set_fact:
    cnames: "{{ cnames + [cname] }}"

####################################################################
## value ###########################################################
####################################################################

- name: value
  docker_container:
    image: quay.io/ansible/docker-test-containers:alpine3.8
    command: '/bin/sh -c "sleep 10m"'
    name: "{{ cname }}"
    state: started
    hostname: example.com
  register: value_1

- name: value (change, ignore)
  docker_container:
    image: quay.io/ansible/docker-test-containers:alpine3.8
    command: '/bin/sh -c "sleep 10m"'
    name: "{{ cname }}"
    state: started
    hostname: example.org
    force_kill: yes
    comparisons:
      hostname: ignore
  register: value_2

- name: value (change, strict)
  docker_container:
    image: quay.io/ansible/docker-test-containers:alpine3.8
    command: '/bin/sh -c "sleep 10m"'
    name: "{{ cname }}"
    state: started
    hostname: example.org
    force_kill: yes
    comparisons:
      hostname: strict
  register: value_3

- name: cleanup
  docker_container:
    name: "{{ cname }}"
    state: absent
    force_kill: yes
  diff: no

- assert:
    that:
    - value_1 is changed
    - value_2 is not changed
    - value_3 is changed

