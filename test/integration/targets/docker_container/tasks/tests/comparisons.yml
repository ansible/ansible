####################################################################
## wildcard ########################################################
####################################################################

- name: Pull hello-world image to make sure wildcard_2 test succeeds
  # If the image isn't there, it will pull it and return 'changed'.
  docker_image:
    name: quay.io/ansible/docker-test-containers:hello-world
    pull: true

- name: wildcard
  docker_container:
    image: quay.io/ansible/docker-test-containers:alpine3.8
    command: '/bin/sh -c "sleep 10m"'
    name: "{{ cname }}"
    state: started
    hostname: example.com
    stop_timeout: 1
    labels:
      ansible.test.1: hello
      ansible.test.2: world
      ansible.test.3: ansible
  register: wildcard_1

- name: wildcard (change, ignore)
  docker_container:
    image: quay.io/ansible/docker-test-containers:hello-world
    command: '/bin/sh -c "sleep 10m"'
    name: "{{ cname }}"
    state: started
    hostname: example.org
    stop_timeout: 2
    labels:
      ansible.test.1: hello
      ansible.test.4: ignore
    force_kill: yes
    comparisons:
      '*': ignore
  register: wildcard_2

- name: wildcard (change, strict)
  docker_container:
    image: quay.io/ansible/docker-test-containers:alpine3.8
    command: '/bin/sh -c "sleep 10m"'
    name: "{{ cname }}"
    state: started
    hostname: example.org
    stop_timeout: 1
    labels:
      ansible.test.1: hello
      ansible.test.2: world
      ansible.test.3: ansible
    force_kill: yes
    comparisons:
      '*': strict
  register: wildcard_3

- name: wildcard (no change, strict)
  docker_container:
    image: quay.io/ansible/docker-test-containers:alpine3.8
    command: '/bin/sh -c "sleep 10m"'
    name: "{{ cname }}"
    state: started
    hostname: example.org
    stop_timeout: 1
    labels:
      ansible.test.1: hello
      ansible.test.2: world
      ansible.test.3: ansible
    force_kill: yes
    comparisons:
      '*': strict
  register: wildcard_4

- name: cleanup
  docker_container:
    name: "{{ cname }}"
    state: absent
    force_kill: yes
  diff: no

- assert:
    that:
    - wildcard_1 is changed
    - wildcard_2 is not changed
    - wildcard_3 is changed
    - wildcard_4 is not changed
