# Plain MQTT protocol
listener 1883

# MQTT over TLS 1.1
listener 8883
tls_version tlsv1.1
cafile /tls/ca_certificate.pem
certfile /tls/server_certificate.pem
keyfile /tls/server_key.pem

# MQTT over TLS 1.2
listener 8884
tls_version tlsv1.2
cafile /tls/ca_certificate.pem
certfile /tls/server_certificate.pem
keyfile /tls/server_key.pem

