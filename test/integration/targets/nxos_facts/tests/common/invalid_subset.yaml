      # Failures shouldn't return changes
      - "result.changed == false"
      # It's a failure
      - "result.failed == true"
      # Sensible Failure message
      - "result.msg == 'Bad subset'"
  ignore_errors: true



- debug: msg="END connection={{ ansible_connection }}/invalid_subset.yaml"
