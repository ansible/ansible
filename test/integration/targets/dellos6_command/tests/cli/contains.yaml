---
- debug: msg="START cli/contains.yaml"

- name: test contains operator
  dellos6_command:
    commands:
      - show version
      - show interfaces GigabitEthernet 1/0/1
    wait_for:
      - "result[0] contains 5"
      - "result[1] contains Access"
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - "result.changed == false"
      - "result.stdout is defined"

- debug: msg="END cli/contains.yaml"
