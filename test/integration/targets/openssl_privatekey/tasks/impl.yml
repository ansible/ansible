      path: '{{ output_dir }}/privatekey_fmt_1.pem'
      format: auto
      select_crypto_backend: '{{ select_crypto_backend }}'
    register: privatekey_fmt_1_step_2

  - name: Generate privatekey_fmt_1 - PKCS1 format
