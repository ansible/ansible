- block:

  - name: set connection information for all tasks
    set_fact:
      aws_connection_info: &aws_connection_info
        aws_access_key: "{{ aws_access_key }}"
        aws_secret_key: "{{ aws_secret_key }}"
        security_token: "{{ security_token }}"
        region: "{{ aws_region }}"
    no_log: yes

  - name: register dummy OIDC config
    set_fact:
      AuthenticateOidcActionConfig:
        AuthorizationEndpoint: "https://www.example.com/auth"
        ClientId: "eeeeeeeeeeeeeeeeeeeeeeeeee"
        ClientSecret: "eeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee"
        Issuer: "https://www.example.com/issuer"
        OnUnauthenticatedRequest: "authenticate"
        Scope: "openid"
        SessionCookieName: "AWSELBAuthSessionCookie"
        SessionTimeout: 604800
        TokenEndpoint: "https://www.example.com/token"
        UserInfoEndpoint: "https://www.example.com/userinfo"

  - name: delete existing ALB to avoid target group association issues
    elb_application_lb:
      name: "{{ alb_name }}"
      state: absent
      <<: *aws_connection_info
      wait: yes
      wait_timeout: 600

  - name: cleanup tg to avoid target group association issues
    elb_target_group:
      name: "{{ tg_name }}"
      protocol: http
      port: 80
      vpc_id: "{{ vpc.vpc.id }}"
      state: absent
      wait: yes
      wait_timeout: 600
      <<: *aws_connection_info
    register: cleanup_tg
    retries: 5
    delay: 3
    until: cleanup_tg is success

  - name: recreate a target group
    elb_target_group:
      name: "{{ tg_name }}"
      protocol: http
      port: 80
      vpc_id: "{{ vpc.vpc.id }}"
      state: present
      <<: *aws_connection_info
    register: tg

  - name: create ALB with multiple DefaultActions
    elb_application_lb:
      name: "{{ alb_name }}"
      subnets: "{{ alb_subnets }}"
      security_groups: "{{ sec_group.group_id }}"
      state: present
      listeners:
        - Protocol: HTTPS
          Port: 443
          DefaultActions:
            - Type: forward
              TargetGroupName: "{{ tg_name }}"
              Order: 2
            - Type: authenticate-oidc
              AuthenticateOidcConfig: "{{ AuthenticateOidcActionConfig }}"
              Order: 1
          Certificates:
            - CertificateArn: "{{ cert_arn }}"
          SslPolicy: ELBSecurityPolicy-2016-08
      <<: *aws_connection_info
    register: alb

  - assert:
      that:
        - alb.changed
        - alb.listeners|length == 1
        - alb.listeners[0].rules[0].actions|length == 2

  - name: test idempotence creating ALB with a listener
    elb_application_lb:
      name: "{{ alb_name }}"
      subnets: "{{ alb_subnets }}"
      security_groups: "{{ sec_group.group_id }}"
      state: present
      listeners:
        - Protocol: HTTPS
          Port: 443
          DefaultActions:
            - Type: forward
              TargetGroupName: "{{ tg_name }}"
              Order: 2
            - Type: authenticate-oidc
              AuthenticateOidcConfig: "{{ AuthenticateOidcActionConfig }}"
              Order: 1
          Certificates:
            - CertificateArn: "{{ cert_arn }}"
          SslPolicy: ELBSecurityPolicy-2016-08
      <<: *aws_connection_info
    register: alb

  - assert:
      that:
        - not alb.changed
        - alb.listeners|length == 1
        - alb.listeners[0].rules[0].actions|length == 2

  - name: test changing order of actions
