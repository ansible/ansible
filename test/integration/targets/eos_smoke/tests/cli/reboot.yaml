---
- block:
  - cli_command:
      command: reload power
      prompt:
        - "yes/no/cancel/diff]"
        - "confirm]"
      answer:
        - "no"
        - ""
      check_all: yes
    become: yes

  - wait_for_connection:
      delay: 20
      sleep: 10

  - cli_command:
      command: show version
  when: ansible_connection.endswith("network_cli")
