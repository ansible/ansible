- assert:
    that:
      - "result.changed == false"
      - "result.team.name == 'grafana_working_group'"
      - "result.team.memberCount == 1"
      - "result.team.members == ['john.doe@example.com']"
      - "result.team.email == 'foo.bar@example.com'"

