---
- name: Clear Repositories
  win_shell: |
    Get-PSRepository | Unregister-PSRepository

- name: Add PSGallery
  win_shell: |
    Register-PSRepository -Default

- name: Clear Installed Scripts
  win_shell: |
    Get-InstalledScript | Uninstall-Script -Force

- name: Remove Directories
  win_file:
    path: '{{ item.path }}'
    state: absent
  loop: "{{ repos }}"
