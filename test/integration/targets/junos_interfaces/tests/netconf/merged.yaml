---
- debug:
    msg: "START junos_interfaces merged integration tests on connection={{ ansible_connection }}"

- include_tasks: _remove_config.yaml

- set_fact:
    expected_merged_output:
      - name: gr-0/0/0
        description: "Configured by Ansible - Interface 1"
        enabled: true
        hold_time:
          down: 2600
          up: 2400
      - name: ge-0/0/1
        description: "Configured by Ansible - Interface 2"
        mtu: 1024
        speed: 100m
        enabled: false
        duplex: full-duplex
        hold_time:
          up: 2000
          down: 2200
      - name: ge-0/0/2
        description: "Configured by Ansible - Interface 3"
        mtu: 2048
        speed: 10m
        enabled: true
        hold_time:
          up: 3000
          down: 3200
      - name: fxp0
        enabled: true

- block:
    - name: Merge the provided configuration with the exisiting running configuration
      junos_interfaces: &merged
        config:
          - name: gr-0/0/0
            description: "Configured by Ansible - Interface 1"
            hold_time:
              up: 2400
              down: 2600
          - name: ge-0/0/1
            description: "Configured by Ansible - Interface 2"
            mtu: 1024
            speed: 100m
            enabled: False
            duplex: full-duplex
            hold_time:
              up: 2000
              down: 2200
          - name: ge-0/0/2
            description: "Configured by Ansible - Interface 3"
            mtu: 2048
            speed: 10m
            hold_time:
              up: 3000
              down: 3200
        state: merged
      register: result

    - name: Assert the configuration is reflected on host
      assert:
        that:
          - "{{ expected_merged_output | symmetric_difference(result['after']) |length == 0 }}"

    - name: Merge the provided configuration with the existing running configuration (IDEMPOTENT)
      junos_interfaces: *merged
      register: result

    - name: Assert that the previous task was idempotent
      assert:
        that:
          - "result['changed'] == false"

  always:
    - include_tasks: _remove_config.yaml

- debug:
    msg: "END junos_interfaces merged integration tests on connection={{ ansible_connection }}"
