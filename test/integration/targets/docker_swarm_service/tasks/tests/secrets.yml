    - "{{ secret_name_1 }}"
    - "{{ secret_name_2 }}"
  loop_control:
    loop_var: secret_name
  ignore_errors: yes
  when: docker_api_version is version('1.25', '>=') and docker_py_version is version('2.1.0', '>=')
