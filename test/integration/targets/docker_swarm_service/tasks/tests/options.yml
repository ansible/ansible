---

- name: Registering container name
  set_fact:
    service_name: "{{ name_prefix ~ '-options' }}"
    network_name_1: "{{ name_prefix ~ '-network-1' }}"
    network_name_2: "{{ name_prefix ~ '-network-2' }}"
    config_name_1: "{{ name_prefix ~ '-configs-1' }}"
    config_name_2: "{{ name_prefix ~ '-configs-2' }}"
    volume_name_1: "{{ name_prefix ~ '-volume-1' }}"
    volume_name_2: "{{ name_prefix ~ '-volume-2' }}"
    secret_name_1: "{{ name_prefix ~ '-secret-1' }}"
    secret_name_2: "{{ name_prefix ~ '-secret-2' }}"

- name: Registering container name
  set_fact:
    service_names: "{{ service_names }} + [service_name]"
    network_names: "{{ network_names }} + [network_name_1, network_name_2]"
    config_names: "{{ config_names }} + [config_name_1, config_name_2]"
    volume_names: "{{ volume_names }} + [volume_name_1, volume_name_2]"
    secret_names: "{{ secret_names }} + [secret_name_1, secret_name_2]"

- docker_config:
    name: "{{ config_name_1 }}"
    data: "hello"
    state: present
  register: "config_result_1"

- docker_config:
    name: "{{ config_name_2 }}"
    data: "test"
    state: present
  register: "config_result_2"

- docker_secret:
    name: "{{ secret_name_1 }}"
    data: "secret1"
    state: "present"
  register: "secret_result_1"

- docker_secret:
    name: "{{ secret_name_2 }}"
    data: "secret2"
    state: "present"
  register: "secret_result_2"

- docker_network:
    name: "{{ network_name }}"
    driver: "overlay"
    state: present
  loop:
    - "{{ network_name_1 }}"
    - "{{ network_name_2 }}"
  loop_control:
    loop_var: network_name

- docker_volume:
    name: "{{ volume_name }}"
    state: present
  loop:
    - "{{ volume_name_1 }}"
    - "{{ volume_name_2 }}"
  loop_control:
    loop_var: volume_name

####################################################################
## args ############################################################
####################################################################

- name: args
  docker_swarm_service:
    name: "{{ service_name }}"
    image: alpine:3.8
    args:
      - sleep
      - "3600"
  register: args_1

- name: args (idempotency)
  docker_swarm_service:
    name: "{{ service_name }}"
    image: alpine:3.8
    args:
      - sleep
      - "3600"
  register: args_2

- name: args (change)
  docker_swarm_service:
    name: "{{ service_name }}"
    image: alpine:3.8
    args:
      - sleep
      - "3400"
  register: args_3

- name: cleanup
  docker_swarm_service:
    name: "{{ service_name }}"
    state: absent
  diff: no

- assert:
    that:
      - args_1 is changed
      - args_2 is not changed
      - args_3 is changed

####################################################################
## configs #########################################################
####################################################################

- name: configs
  docker_swarm_service:
    name: "{{ service_name }}"
    image: alpine:3.8
    configs:
      - config_id: "{{ config_result_1.config_id }}"
        config_name: "{{ config_name_1 }}"
        filename: "/tmp/{{ config_name_1 }}.txt"
  register: configs_1

- name: configs (idempotency)
  docker_swarm_service:
    name: "{{ service_name }}"
    image: alpine:3.8
    configs:
      - config_id: "{{ config_result_1.config_id }}"
        config_name: "{{ config_name_1 }}"
        filename: "/tmp/{{ config_name_1 }}.txt"
  register: configs_2

- name: configs (add)
  docker_swarm_service:
    name: "{{ service_name }}"
    image: alpine:3.8
    configs:
      - config_id: "{{ config_result_1.config_id }}"
        config_name: "{{ config_name_1 }}"
        filename: "/tmp/{{ config_name_1 }}.txt"
      - config_id: "{{ config_result_2.config_id }}"
        config_name: "{{ config_name_2 }}"
        filename: "/tmp/{{ config_name_2 }}.txt"
  register: configs_3

- name: configs (empty)
  docker_swarm_service:
    name: "{{ service_name }}"
    image: alpine:3.8
    configs: []
  register: configs_4

- name: cleanup
  docker_swarm_service:
    name: "{{ service_name }}"
    state: absent
  diff: no

- assert:
    that:
    - configs_1 is changed
    - configs_2 is not changed
    - configs_3 is changed
    - configs_4 is changed
  when: docker_api_version is version('1.30', '>=')
- assert:
    that:
    - configs_1 is failed
    - "('version is ' ~ docker_api_version ~'. Minimum version required is 1.30') in configs_1.msg"
  when: docker_api_version is version('1.30', '<')

