---
# tasks file for ecs_cluster

- block:
    # ============================================================
    - name: set up aws connection info
      set_fact:
        aws_connection_info: &aws_connection_info
          aws_access_key: "{{ aws_access_key }}"
          aws_secret_key: "{{ aws_secret_key }}"
          security_token: "{{ security_token }}"
          region: "{{ aws_region }}"
      no_log: yes

    - name: create a vpc to work in
      ec2_vpc_net:
        cidr_block: 10.0.0.0/16
        state: present
        name: '{{ resource_prefix }}_ecs_cluster'
        resource_tags:
          name: '{{ resource_prefix }}_ecs_cluster'
        <<: *aws_connection_info
      register: setup_vpc

      # I expect this entire test suite to fail because lack of service_disco_namespace
      # But there could be one that just exists, so I'll check
    - name: query hosted zones
      route53_facts:
        query: hosted_zone
        <<: *aws_connection_info
      register: existing_hosted_zones

    - name: output zones so I can see if there are any usable
      debug: var=existing_hosted_zones

