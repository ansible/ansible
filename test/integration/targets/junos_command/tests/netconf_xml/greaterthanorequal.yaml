---
- debug: msg="START netconf_xml/greaterthanorequal.yaml"

- name: test ge operator
  junos_command:
    commands:
      - show version
      - show interfaces fxp0
    format: xml
    wait_for:
      - "result[1].rpc-reply.interface-information.physical-interface.mtu ge 1514"
    provider: "{{ netconf }}"
  register: result

- assert:
    that:
      - "result.changed == false"
      - "result.stdout is defined"
      - "result.stdout_lines is defined"

- name: test >= operator
  junos_command:
    commands:
      - show version
      - show interfaces fxp0
    format: xml
    wait_for:
      - "result[1].rpc-reply.interface-information.physical-interface.mtu >= 1514"
    provider: "{{ netconf }}"
  register: result

- assert:
    that:
      - "result.changed == false"
      - "result.stdout is defined"
      - "result.stdout_lines is defined"

- debug: msg="END netconf_xml/greaterthanorequal.yaml"
