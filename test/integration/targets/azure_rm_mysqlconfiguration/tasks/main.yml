- name: Prepare random number
  set_fact:
    rpfx: "{{ resource_group | hash('md5') | truncate(7, True, '') }}{{ 1000 | random }}"
  run_once: yes

- name: Create MySQL Server
  azure_rm_mysqlserver:
    resource_group: "{{ resource_group }}"
    name: mysqlsrv{{ rpfx }}
    sku:
      name: GP_Gen4_2
      tier: GeneralPurpose
    location: westus
    version: 5.6
    enforce_ssl: True
    admin_username: zimxyz
    admin_password: Testpasswordxyz12!
    storage_mb: 51200

- name: Create instance of Configuration -- check mode
  azure_rm_mysqlconfiguration:
    resource_group: "{{ resource_group }}"
    server_name: mysqlsrv{{ rpfx }}
    name: event_scheduler
    value: "ON"
    source: user-override
  check_mode: yes
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed

- name: Create instance of Configuration
  azure_rm_mysqlconfiguration:
    resource_group: "{{ resource_group }}"
    server_name: mysqlsrv{{ rpfx }}
    name: event_scheduler
    value: "ON"
    source: user-override
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed

- name: Create again instance of Configuration
  azure_rm_mysqlconfiguration:
    resource_group: "{{ resource_group }}"
    server_name: mysqlsrv{{ rpfx }}
    name: event_scheduler
    value: "ON"
    source: user-override
  register: output
- name: Assert the state has not changed
  assert:
    that:
      - output.changed == false

- name: Delete instance of MySQL Server
  azure_rm_mysqlserver:
    resource_group: "{{ resource_group }}"
    name: mysqlsrv{{ rpfx }}
    state: absent
