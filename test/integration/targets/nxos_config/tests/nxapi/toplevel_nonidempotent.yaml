---
- debug: msg="START nxapi/toplevel_nonidempontent"

- name: setup
  nxos_config:
    lines: hostname {{ inventory_hostname_short }}
    provider: "{{ nxapi }}"
    match: none

- name: configure top level command
  nxos_config:
    lines: hostname foo
    provider: "{{ nxapi }}"
    match: strict
  register: result

- assert:
    that:
      - "result.changed == true"
      - "'hostname foo' in result.updates"

- name: configure top level command idempotent check
  nxos_config:
    lines: hostname foo
    provider: "{{ nxapi }}"
    match: strict
  register: result

- assert:
    that:
      - "result.changed == true"

- name: setup
  nxos_config:
    lines: hostname {{ inventory_hostname_short }}
    provider: "{{ nxapi }}"
    match: none

- debug: msg="END nxapi/toplevel_nonidempontent"
