- name: Delete VM
  vmware_guest:
    validate_certs: False
    hostname: "{{ vcenter_hostname }}"
    username: "{{ vcenter_username }}"
    password: "{{ vcenter_password }}"
    name: nothinghere
    datacenter: "{{ dc1 }}"
    state: absent
  register: delete_vm
  ignore_errors: yes

- debug: var=delete_vm

- name: assert that changes were made
  assert:
    that:
      - "not delete_vm.changed"
