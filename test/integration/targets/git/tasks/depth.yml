- name: switch to older branch with depth=1 (uses fetch)
  git:
    repo: 'file://{{ repo_dir|expanduser }}/shallow'
    dest: '{{ checkout_dir }}'
    depth: 1
    version: earlybranch
  register: git_fetch

- name: ensure the fetch succeeded
