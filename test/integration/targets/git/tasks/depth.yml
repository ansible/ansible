- name: clone repo with both version and depth specified
  git:
    repo: 'file://{{ repo_dir|expanduser }}/shallow'
    dest: '{{ checkout_dir }}'
    depth: 1
    version: master

- name: run a second time (now fetch, not clone)
  git:
    repo: 'file://{{ repo_dir|expanduser }}/shallow'
    dest: '{{ checkout_dir }}'
    depth: 1
    version: master
  register: git_fetch

- name: ensure the fetch succeeded
  assert:
    that: git_fetch|success


