    state: absent
    path: "{{ checkout_dir }}"

- name: SPECIFIC-REVISION | clone to revision by specifying the refspec
  git: *git_ref_spec

- name: SPECIFIC-REVISION | check HEAD after update with refspec
  command: git rev-parse HEAD
