---
- name: Pause for 1 min
  pause:
    minutes: 1

- name: setup - remove motd
  iosxr_banner:
    banner: motd
    state: absent
    provider: '{{ netconf }}'

- name: Set motd
  register: result
  iosxr_banner:
    banner: motd
    text: "@this is my motd banner\nthat has a multiline\nstring\n@"
    provider: '{{ netconf }}'
    state: present

- debug:
    msg: '{{ result }}'

- assert:
    that:
      - result.changed == true
      - "'this is my motd banner' in result.xml"
      - "'that has a multiline' in result.xml"

- name: Set motd again (idempotent)
  register: result
  iosxr_banner:
    banner: motd
    text: "@this is my motd banner\nthat has a multiline\nstring\n@"
    provider: '{{ netconf }}'
    state: present

- assert:
    that:
      - result.changed == false
      - result.xml | length == 0
