---
- name: Pause for 1 min
  pause:
    minutes: 1

- name: setup - remove login
  iosxr_banner:
    banner: login
    provider: '{{ netconf }}'
    state: absent

- name: Set login
  register: result
  iosxr_banner:
    banner: login
    text: "@this is my login banner\nthat has a multiline\nstring\n@"
    provider: '{{ netconf }}'
    state: present

- debug:
    msg: '{{ result }}'

- assert:
    that:
      - result.changed == true
      - "'this is my login banner' in result.xml"
      - "'that has a multiline' in result.xml"

- name: Set login again (idempotent)
  register: result
  iosxr_banner:
    banner: login
    text: "@this is my login banner\nthat has a multiline\nstring\n@"
    provider: '{{ netconf }}'
    state: present

- assert:
    that:
      - result.changed == false
      - result.xml | length == 0
