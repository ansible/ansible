---
- debug: msg="START cli/bad_operator.yaml on connection={{ ansible_connection }}"

- name: test bad operator
  vyos_command:
    commands:
      - show version
      - show interfaces
    wait_for:
      - result[0] is 'VyOS'
  register: result
  ignore_errors: yes

- assert:
    that:
      - result.failed == true
      - result.msg is defined

- debug: msg="END cli/bad_operator.yaml on connection={{ ansible_connection }}"
