---
- debug: msg="START nxapi/sysmtu.yaml"

- name: setup
  nxos_config:
    lines: no system jumbomtu
    match: none
    provider: "{{ nxapi }}"

- name: configure system mtu
  nxos_mtu:
    sysmtu: 2000
    provider: "{{ nxapi }}"
  register: result

- assert:
    that:
      - "result.changed == true"

- name: verify system mtu
  nxos_mtu:
    sysmtu: 2000
    provider: "{{ nxapi }}"
  register: result

- assert:
    that:
      - "result.changed == false"

- name: configure invalid (odd) system mtu
  nxos_mtu:
    sysmtu: 2001
    provider: "{{ nxapi }}"
  register: result
  ignore_errors: yes

- assert:
    that:
      - "result.failed == true"

- name: configure invalid (large) system mtu setting
  nxos_mtu:
    sysmtu: 10000
    provider: "{{ nxapi }}"
  register: result
  ignore_errors: yes

- assert:
    that:
      - "result.failed == true"

- name: teardown
  nxos_config:
    lines: no system jumbomtu
    match: none
    provider: "{{ nxapi }}"

- debug: msg="END nxapi/sysmtu.yaml"
