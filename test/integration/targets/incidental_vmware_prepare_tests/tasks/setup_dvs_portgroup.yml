---
- name: create basic DVS portgroup
  vmware_dvs_portgroup:
    switch_name: "{{ dvswitch1 }}"
    portgroup_name: '{{ dvpg1 }}'
    vlan_id: 0
    num_ports: 32
    portgroup_type: earlyBinding
    state: present

- name: Create the DVS PG with slash in name
  vmware_dvs_portgroup:
    portgroup_name: '{{ dvpg_with_slash }}'
    switch_name: '{{ dvswitch1 }}'
    vlan_id: 0
    num_ports: 120
    portgroup_type: earlyBinding
    state: present
