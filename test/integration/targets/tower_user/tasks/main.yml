- name: Test tower SSL parameter
  tower_user:
    first_name: Joe
    last_name: User
    username: joe
    password: "{{ 65535 | random | to_uuid }}"
    email: joe@example.org
    state: present
    validate_certs: true
    tower_host: http://foo.invalid
  ignore_errors: true
  register: result

- assert:
    that:
      - "'not verify ssl with non-https protocol' in (result.module_stdout + result.module_stderr)"
