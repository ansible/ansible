 - name: Create an AKS instance
   azure_rm_aks:
     name: "aks{{ resource_group | hash('md5') | truncate(7, True, '') }}"
     resource_group: "{{ resource_group }}"
     location: eastus
     dns_prefix: "aks{{ resource_group | hash('md5') | truncate(10, True, '') }}"
     linux_profile:
         - admin_username: azureuser
           ssh_key: ssh-rsa  test@ansible
     agent_pool_profiles:
         - name: default
           count: 1
           vm_size: Standard_A0
   register: output

 - name: Assert the AKS instance is well created
   assert:
     that:
       - output.changed
       - output.state.provisioning_state == 'Succeeded'

 - name: Scale the AKS instance agent count from 1 to 2
   azure_rm_aks:
     name: "aks{{ resource_group | hash('md5') | truncate(7, True, '') }}"
     resource_group: "{{ resource_group }}"
     location: eastus
     dns_prefix: "aks{{ resource_group | hash('md5') | truncate(10, True, '') }}"
     linux_profile:
         - admin_username: azureuser
           ssh_key: ssh-rsa  test@ansible
     agent_pool_profiles:
         - name: default
           count: 2
           vm_size: Standard_A0
   register: output

 - name: Assert the AKS instance is well scaled
   assert:
     that:
       - output.changed
       - output.state.agent_pool_profiles[0].count == 2

 - name: Delete the AKS instance
   azure_rm_aks:
     name: "aks{{ resource_group | hash('md5') | truncate(7, True, '') }}"
     resource_group: "{{ resource_group }}"
     location: eastus
     dns_prefix: "aks{{ resource_group | hash('md5') | truncate(10, True, '') }}"
     state: absent
     linux_profile:
         - admin_username: azureuser
           ssh_key: ssh-rsa  test@ansible
     agent_pool_profiles:
         - name: default
           count: 2
           vm_size: Standard_A0