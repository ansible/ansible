# Test code for the  module vmware_host_sriov

- when: vcsim is not defined
  block:
    - import_role:
        name: prepare_vmware_tests
      vars:
        setup_attach_host: true

    - name: enable SR-IOV on vmnic0 with 8 functions
      vmware_host_sriov:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        esxi_hostname: "{{ esxi1 }}"
        validate_certs: no
        vmnic: vmnic0
        sriov_on: true
        num_virt_func: 8
      register: present
    - debug: var=present

    - name: enable SR-IOV on already enabled interface vmnic0
      vmware_host_sriov:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        esxi_hostname: "{{ esxi1 }}"
        validate_certs: no
        vmnic: vmnic0
        sriov_on: true
        num_virt_func: 8
      register: present
    - debug: var=present

    - name: enable SR-IOV on vmnic0 with big num. of functions
      vmware_host_sriov:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        esxi_hostname: "{{ esxi1 }}"
        validate_certs: no
        vmnic: vmnic0
        sriov_on: true
        num_virt_func: 100
      ignore_errors: yes
      register: present
    - debug: var=present

    - name: change num of functions only
      vmware_host_sriov:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        esxi_hostname: "{{ esxi1 }}"
        validate_certs: no
        vmnic: vmnic0
        sriov_on: true
        num_virt_func: 10
      register: present
    - debug: var=present

    - name: disable SR-IOV on vmnic0
      vmware_host_sriov:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        esxi_hostname: "{{ esxi1 }}"
        validate_certs: no
        vmnic: vmnic0
        sriov_on: false
        num_virt_func: 0
      register: present
    - debug: var=present

    - name: change num of functions only, check mode
      vmware_host_sriov:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        esxi_hostname: "{{ esxi1 }}"
        validate_certs: no
        vmnic: vmnic0
        sriov_on: true
        num_virt_func: 10
      check_mode: yes
      register: present
    - debug: var=present

    - name: eanble SR-IOV on vmnic0, check mode
      vmware_host_sriov:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        esxi_hostname: "{{ esxi1 }}"
        validate_certs: no
        vmnic: vmnic0
        sriov_on: false
        num_virt_func: 1
      check_mode: yes
      register: present
    - debug: var=present
