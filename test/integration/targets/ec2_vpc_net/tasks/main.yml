    #      - vpc_info.vpcs[0].enable_dns_hostnames | bool == True
    #      - vpc_info.vpcs[0].enable_dns_support | bool == True

    - name: disable dns_hostnames
      ec2_vpc_net:
        state: present
        cidr_block: "{{ vpc_cidr }}"
        name: "{{ resource_prefix }}"
        dns_hostnames: False
      register: result
    - ec2_vpc_net_info:
        filters:
          "tag:Name": "{{ resource_prefix }}"
      register: vpc_info

    - name: assert a change was made
      assert:
        that:
          - result is successful
          - result is changed
          - result.vpc.id == vpc_1
          - vpc_info.vpcs | length == 1
          - vpc_info.vpcs[0].enable_dns_hostnames | bool == False
          - vpc_info.vpcs[0].enable_dns_support | bool == True

    - name: disable dns_hostnames (retry)
      ec2_vpc_net:
        state: present
        cidr_block: "{{ vpc_cidr }}"
        name: "{{ resource_prefix }}"
        dns_hostnames: False
      register: result
    - ec2_vpc_net_info:
        filters:
          "tag:Name": "{{ resource_prefix }}"
      register: vpc_info

    - name: assert a change was made
      assert:
