---
- block:
  - name: Test an API key is provided
    fail:
      msg: Please define an API key
    when: auth_key is not defined
    
  - name: Create test network
    meraki_network:
      auth_key: '{{auth_key}}'
      state: present
      org_name: '{{test_org_name}}'
      net_name: '{{test_net_name}} - IPS'
      type: appliance
    delegate_to: localhost
    register: net

  - debug:
      var: net

  - name: Set whitelist for organization in check mode
    meraki_intrusion_prevention:
      auth_key: '{{auth_key}}'
      state: present
      org_name: '{{test_org_name}}'
      whitelisted_rules:
        - rule_id: "meraki:intrusion/snort/GID/01/SID/5805"
          message: Test rule
    delegate_to: localhost
    check_mode: yes
    register: create_org_check

  - assert:
      that:
        - create_org_check is changed
        - create_org_check.data is defined

  - name: Set whitelist for organization
    meraki_intrusion_prevention:
      auth_key: '{{auth_key}}'
      state: present
      org_id: '{{test_org_id}}'
      whitelisted_rules:
        - rule_id: "meraki:intrusion/snort/GID/01/SID/5805"
          message: Test rule
    delegate_to: localhost
    register: create_org

  - assert:
      that:
        - create_org is changed
        - create_org.data is defined
        - create_org.data.whitelistedRules | length == 1

  - name: Set whitelist for organization with idempotency
    meraki_intrusion_prevention:
      auth_key: '{{auth_key}}'
      state: present
      org_id: '{{test_org_id}}'
      whitelisted_rules:
        - rule_id: "meraki:intrusion/snort/GID/01/SID/5805"
          message: Test rule
    delegate_to: localhost
    register: create_org_idempotent

  - assert:
      that:
        - create_org_idempotent is not changed
        - create_org_idempotent.data is defined

  - name: Query IPS info for organization
    meraki_intrusion_prevention:
      auth_key: '{{auth_key}}'
      state: query
      org_name: '{{test_org_name}}'
    delegate_to: localhost
    register: query_org

  - assert:
      that:
        - query_org.data.whitelistedRules is defined

  - name: Set mode to prevention with check mode
    meraki_intrusion_prevention:
      auth_key: '{{auth_key}}'
      state: present
      org_name: '{{test_org_name}}'
      net_name: '{{test_net_name}} - IPS'
      mode: prevention
    delegate_to: localhost
    check_mode: yes
    register: mode_check

  - assert:
      that:
        - mode_check is changed
        - mode_check.data is defined

  - name: Set mode to prevention
    meraki_intrusion_prevention:
      auth_key: '{{auth_key}}'
      state: present
      org_name: '{{test_org_name}}'
      net_name: '{{test_net_name}} - IPS'
      mode: prevention
    delegate_to: localhost
    register: mode

  - debug:
      var: mode

  - assert:
      that:
        - mode is changed
        - mode.data.mode is defined

  - name: Set mode to prevention with idempotency
    meraki_intrusion_prevention:
      auth_key: '{{auth_key}}'
      state: present
      org_name: '{{test_org_name}}'
      net_name: '{{test_net_name}} - IPS'
      mode: prevention
    delegate_to: localhost
    register: mode_idempotent

  - debug:
      var: mode_idempotent

  - assert:
      that:
        - mode_idempotent is not changed
        - mode_idempotent.data.mode is defined

  - name: Set full ruleset with check mode
    meraki_intrusion_prevention:
      auth_key: '{{auth_key}}'
      state: present
      org_name: '{{test_org_name}}'
      net_name: '{{test_net_name}} - IPS'
      mode: prevention
      ids_rulesets: security
      protected_networks:
        use_default: true
        included_cidr:
          - 192.0.1.0/24
        excluded_cidr:
          - 10.0.1.0/24
    check_mode: yes
    delegate_to: localhost
    register: full_check

  - debug:
      var: full_check

  - assert:
      that:
        - full_check is changed
        - full_check.data.mode is defined

