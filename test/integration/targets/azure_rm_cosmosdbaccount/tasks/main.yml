- name: Prepare random number
  set_fact:
    rpfx: "{{ resource_group | hash('md5') | truncate(7, True, '') }}{{ 1000 | random }}"
  run_once: yes

- name: Create instance of Database Account -- check mode
  azure_rm_cosmosdbaccount:
    resource_group: "{{ resource_group }}"
    name: "cosmos{{ rpfx }}"
    location: eastus
    locations:
      - location_name: eastus
        failover_priority: 0
    database_account_offer_type: Standard
  check_mode: yes
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed

- name: Create instance of Database Account
  azure_rm_cosmosdbaccount:
    resource_group: "{{ resource_group }}"
    name: "cosmos{{ rpfx }}"
    location: eastus
    locations:
      - location_name: eastus
        failover_priority: 0
      - location_name: westus
        failover_priority: 1
    database_account_offer_type: Standard
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed

- name: Create again instance of Database Account
  azure_rm_cosmosdbaccount:
    resource_group: "{{ resource_group }}"
    name: "cosmos{{ rpfx }}"
    location: eastus
    locations:
      - location_name: westus
        failover_priority: 1
      - location_name: eastus
        failover_priority: 0
    database_account_offer_type: Standard
  register: output
- name: Assert the state has not changed
  assert:
    that:
      - output.changed == false

- name: Create again instance of Database Account -- change something
  azure_rm_cosmosdbaccount:
    resource_group: "{{ resource_group }}"
    name: "cosmos{{ rpfx }}"
    location: eastus
    locations:
      - location_name: westus
        failover_priority: 1
      - location_name: eastus
        failover_priority: 0
    database_account_offer_type: Standard
    enable_multiple_write_locations: yes
  register: output
- name: Assert the state has not changed
  assert:
    that:
      - output.changed

- name: Delete instance of Database Account -- check mode
  azure_rm_cosmosdbaccount:
    resource_group: "{{ resource_group }}"
    name: "cosmos{{ rpfx }}"
    state: absent
  check_mode: yes
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed

- name: Delete instance of Database Account
  azure_rm_cosmosdbaccount:
    resource_group: "{{ resource_group }}"
    name: "cosmos{{ rpfx }}"
    state: absent
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed

- name: Delete unexisting instance of Database Account
  azure_rm_cosmosdbaccount:
    resource_group: "{{ resource_group }}"
    name: "cosmos{{ rpfx }}"
    state: absent
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed == false
