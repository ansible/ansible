      no interface GigabitEthernet 0/0/0/2\nno interface GigabitEthernet 0/0/0/3\n\
      no interface GigabitEthernet 0/0/0/3.900\nno interface GigabitEthernet 0/0/0/4\n"
  cli_config:
    config: '{{ lines }}'