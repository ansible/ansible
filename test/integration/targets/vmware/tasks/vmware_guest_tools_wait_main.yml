- name: Power on VM1
  vmware_guest:
    validate_certs: False
    hostname: "{{ vcenter_hostname }}"
    username: "{{ vcenter_username }}"
    password: "{{ vcenter_password }}"
    name: "{{ vm1|basename }}"
    datacenter: "{{ (vm1|basename).split('_')[0] }}"
    state: poweredon
    folder: "{{ vm1|dirname }}"

