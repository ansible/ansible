- name: delete a record set
  azure_rm_dnsrecordset:
    resource_group: "{{ resource_group }}"
    relative_name: www
    zone_name: "{{ domain_name }}.com"
    record_type: A
    state: absent
  register: results

- name: Assert that record set deleted
  assert:
    that: results.changed

- name: (idempotence test) re-run record set absent
  azure_rm_dnsrecordset:
    resource_group: "{{ resource_group }}"
    relative_name: www
    zone_name: "{{ domain_name }}.com"
    record_type: A
    state: absent
  register: results

- name:
  assert:
    that: not results.changed

- name: create SRV records in a new record set
  azure_rm_dnsrecordset:
    resource_group: "{{ resource_group }}"
    relative_name: "_sip._tcp.{{ domain_name }}.com"
    zone_name: "{{ domain_name }}.com"
    time_to_live: 7200
    record_type: SRV
    state: present
    records:
    - entry: sip.{{ domain_name }}.com
      priority: 20
      weight: 10
      port: 5060
  register: results

- name: Assert that SRV record set was created
  assert:
    that: 
      - results.changed

- name: create TXT records in a new record set
  azure_rm_dnsrecordset:
    resource_group: "{{ resource_group }}"
    relative_name: "_txt.{{ domain_name }}.com"
    zone_name: "{{ domain_name }}.com"
    record_type: TXT
    state: present
    records:
      - entry: "v=spf1 a -all"
      - entry: "foo"
      - entry:
          - "bar"
          - "baz"
  register: results

- name: Assert that TXT record set was created
  assert:
    that:
      - results.changed

- name: Delete DNS zone
  azure_rm_dnszone:
    resource_group: "{{ resource_group }}"
    name: "{{ domain_name }}.com"
    state: absent
