---
- debug: msg="START connection={{ ansible_connection }} nxos_vtp_password sanity test"
- debug: msg="Using provider={{ connection.transport }}"
  when: ansible_connection == "local"

- block:
  - name: enable feature vtp
    nxos_feature:
      feature: vtp
      state: enabled
      provider: "{{ connection }}"

  - name: configure vtp domain
    nxos_vtp_domain:
      domain: testing
      provider: "{{ connection }}"

  - name: configure vtp password
    nxos_vtp_password: &configure
      vtp_password: ntc
      state: present
      provider: "{{ connection }}"
    register: result

  - assert: &true
      that:
        - "result.changed == true"
  
  - name: "Conf Idempotence"
    nxos_vtp_password: *configure
    register: result

  - assert: &false
      that:
        - "result.changed == false"

  - name: remove vtp password
    nxos_vtp_password: &remove
      vtp_password: ntc
      state: absent
      provider: "{{ connection }}"
    register: result

  - assert: *true

  - name: "Remove Idempotence"
    nxos_vtp_password: *remove
    register: result

  - assert: *false

  always:
  - name: disable feature vtp
    nxos_feature:
      feature: vtp
      state: disabled
      provider: "{{ connection }}"

- debug: msg="END connection={{ ansible_connection }} nxos_vtp_password sanity test"
