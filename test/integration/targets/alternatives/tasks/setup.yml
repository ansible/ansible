- include_vars: '{{ item }}'
  with_first_found:
    - files:
        - '{{ ansible_os_family }}-{{ ansible_distribution_version }}.yml'
        - '{{ ansible_os_family }}.yml'
        - 'default.yml'
      paths: '../vars'

- template:
    src: dummy_command
    dest: '/usr/bin/dummy{{ item }}'
    owner: root
    group: root
    mode: 0755
  with_sequence: start=1 end=4
