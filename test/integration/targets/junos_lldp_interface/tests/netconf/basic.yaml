---
- debug: msg="START junos_lldp_interface netconf/basic.yaml"

- name: setup - Remove lldp interface configuration
  junos_lldp_interface:
    name: ge-0/0/5
    state: absent
    provider: "{{ netconf }}"

- name: lldp interface configuration
  junos_lldp_interface:
    name: ge-0/0/5
    state: present
    provider: "{{ netconf }}"
  register: result

- assert:
    that:
      - "result.changed == true"
      - result.diff.prepared | search("\+ *interface ge-0/0/5")

- name: lldp interface configuration (idempotent)
  junos_lldp_interface:
    name: ge-0/0/5
    state: present
    provider: "{{ netconf }}"
  register: result

- assert:
    that:
      - "result.changed == false"

- name: Deactivate lldp interface configuration
  junos_lldp_interface:
    name: ge-0/0/5
    state: present
    active: False
    provider: "{{ netconf }}"
  register: result

- assert:
    that:
      - "result.changed == true"
      - result.diff.prepared | search("! *inactive[:] interface ge-0/0/5")

- name: Activate lldp interface configuration
  junos_lldp_interface:
    name: ge-0/0/5
    state: present
    active: True
    provider: "{{ netconf }}"
  register: result

- assert:
    that:
      - "result.changed == true"
      - result.diff.prepared | search("! *active[:] interface ge-0/0/5")

- name: Disable lldp on particular interface
  junos_lldp_interface:
    name: ge-0/0/5
    state: disabled
    provider: "{{ netconf }}"
  register: result

- assert:
    that:
      - "result.changed == true"
      - "'[edit protocols lldp interface ge-0/0/5]\n+    disable;' in result.diff.prepared"

- name: Enable lldp on particular interface
  junos_lldp_interface:
    name: ge-0/0/5
    state: enabled
    provider: "{{ netconf }}"
  register: result

- assert:
    that:
      - "result.changed == true"
      - "'[edit protocols lldp interface ge-0/0/5]\n-    disable;' in result.diff.prepared"

- name: Delete lldp on particular interface
  junos_lldp_interface:
    name: ge-0/0/5
    state: absent
    provider: "{{ netconf }}"
  register: result

- assert:
    that:
      - "result.changed == true"
      - "'[edit protocols lldp]\n-    interface ge-0/0/5;' in result.diff.prepared"

- name: Delete lldp on particular interface (idempotent)
  junos_lldp_interface:
    name: ge-0/0/5
    state: absent
    provider: "{{ netconf }}"
  register: result

- assert:
    that:
      - "result.changed == false"
