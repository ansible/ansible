# TODO: vcsim does not support update host configuartion

- name: store the vcenter container ip
  set_fact:
    vcsim: "{{ lookup('env', 'vcenter_host') }}"

- debug: var=vcsim

- name: Wait for Flask controller to come up online
  wait_for:
    host: "{{ vcsim }}"
    port: 5000
    state: started

- name: kill vcsim
  uri:
    url: http://{{ vcsim }}:5000/killall

- name: start vcsim
  uri:
    url: http://{{ vcsim }}:5000/spawn?cluster=2
  register: vcsim_instance

- debug:
    var: vcsim_instance

- name: Wait for vcsim server to come up online
  wait_for:
    host: "{{ vcsim }}"
    port: 443
    state: started

- name: get a list of Cluster from vcsim
  uri:
    url: http://{{ vcsim }}:5000/govc_find?filter=CCR
  register: clusters

- name: get a cluster
  set_fact:
    ccr1: "{{ clusters.json[0] | basename }}"

- name: get a list of hosts from vcsim
  uri:
    url: http://{{ vcsim }}:5000/govc_find?filter=H
  register: hosts

- name: get a host
  set_fact:
    host1: "{{ hosts.json[0] | basename }}"

- debug: var=ccr1
- debug: var=host1

- name: Change facts about all hosts in given cluster
  vmware_host_config_manager:
    hostname: "{{ vcsim }}"
    username: "{{ vcsim_instance.json.username }}"
    password: "{{ vcsim_instance.json.password }}"
    cluster_name: "{{ ccr1 }}"
    options:
      'Config.HostAgent.log.level': 'verbose'
    validate_certs: no
  register: all_hosts_result

- name: ensure changes are done to all hosts
  assert:
    that:
        - all_hosts_result.changed

- name: Change facts about a given host
  vmware_host_config_manager:
    hostname: "{{ vcsim }}"
    username: "{{ vcsim_instance.json.username }}"
    password: "{{ vcsim_instance.json.password }}"
    esxi_hostname: "{{ host1 }}"
    options:
      'Config.HostAgent.log.level': 'info'
    validate_certs: no
  register: host_result

- name: ensure changes are done to given hosts
  assert:
    that:
        - all_hosts_result.changed
