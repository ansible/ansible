---
- name: Test VMware guest contrib inventroy script
  hosts: localhost
  tasks:
    - name: store the vcenter container ip
      set_fact:
        vcsim: "{{ lookup('env', 'VCENTER_HOST') }}"

    - name: Check that groups present in inventory
      assert:
        that:
          - "'{{item}}' in groups"
      with_items:
      - all
