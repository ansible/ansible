language: python

env:
  matrix:
    - TEST=code-smell

matrix:
  include:
    - env: TEST=integration IMAGE=ansible/ansible:centos6
build:
  pre_ci:
    - docker images drydock/u16pytall
  pre_ci_boot:
    image_name: drydock/u16pytall
    image_tag: master
    pull: false
    options: "--privileged=false --net=bridge"
  ci:
    - test/utils/shippable/ci.sh

integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_start: never
      on_pull_request: never
    - integrationName: irc
      type: irc
      recipients:
      - "chat.freenode.net#ansible-notices"
      on_success: change
      on_failure: always
      on_start: never
      on_pull_request: always
    - integrationName: slack
      type: slack
      recipients:
      - "#shippable"
      on_success: change
      on_failure: always
      on_start: never
      on_pull_request: never
